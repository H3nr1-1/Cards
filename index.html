<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Cards Flex - Image Zoom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="demo-wrapper">

        <header class="demo-header">
            <h1>Cards Flex - Image Zoom</h1>
        </header>



        <main>
            <ol class="cards">
                <li class="card">
                    <a class="card-link" title="Read More About: Blog Post Title" href="">
                        <figure class="card-figure">
                            <img class="card-figure-image" src="images/train.webp" alt="CRH Train in station.">
                            <figcaption class="card-figure-caption">Featured Image Caption</figcaption>
                        </figure>
                        <section class="card-section">
                            <h2 class="card-section-title">Blog Post Title</h2>
                            <div class="card-section-meta">
                                <time class="card-section-meta-date" datetime="1999-12-31">31 December 1999</time>
                                <span class="card-section-meta-author">By: Author Name</span>
                                <span class="card-section-meta-categories">Design, Colors, UI</span>
                                <span class="card-section-meta-comments">199 Comments</span>
                            </div>
                            <p class="card-section-excerpt">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolores, voluptatum vel.</p>
                            <span class="card-section-button">Read More&hellip;</span>
                        </section>
                    </a>
                </li>
            </ol>
        </main>

        <footer class="demo-footer">
            <a href="" onclick="history.back(); return false">&copy; 1999</a>
            <a href="javascript:void(location='https://jigsaw.w3.org/css-validator/validator?uri='+escape(location))">CSS</a>
            <a href="javascript:void(location='https://validator.w3.org/nu/?doc='+escape(location))">HTML</a>
        </footer>

    </div>
    <!-- .wrapper -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
